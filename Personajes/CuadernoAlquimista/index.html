<!doctype html>
<html lang="en"> 
<head>
<meta name="viewport" content="width = 1050, user-scalable = no" />
<script type="text/javascript" src="./librerias/extras/jquery.min.1.7.js"></script>
<script type="text/javascript" src="./librerias/extras/modernizr.2.5.3.min.js"></script>
<link rel="stylesheet" href="css/basic.css" type="text/css">
</head>
<body>

<div class="flipbook-viewport">
	<div class="container">
	<center>
		<div class="flipbook">
			<div style="background-image:url(pages/0.png)"></div>
			<div style="background-image:url(pages/1.png)"></div>
			<div style="background-image:url(pages/2.png)"></div>
			<div style="background-image:url(pages/3.png)"></div>
			<div style="background-image:url(pages/4.png)"></div>
			<div style="background-image:url(pages/5.png)"></div>
			<div style="background-image:url(pages/6.png)"></div>
			<div style="background-image:url(pages/7.png)"></div>
			<div style="background-image:url(pages/8.png)"></div>
			<div style="background-image:url(pages/11.png)"></div>
			<div style="background-image:url(pages/9.png)"></div>
			<div style="background-image:url(pages/10.png)"></div>
		</div>
	</center>
	</div>
</div>


<script type="text/javascript">

function loadApp() {

	// Create the flipbook

	$('.flipbook').turn({
			// Width
			width:900,			
			// Height
			height:646,
			// Elevation
			elevation: 50,		
			// Enable gradients
			gradients: true,		
			// Auto center this flipbook
			autoCenter: true

	});
}

// Load the HTML4 version if there's not CSS transform

yepnope({
	test : Modernizr.csstransforms,
	yep: ['./librerias/lib/turn.js'],
	nope: ['./librerias/lib/turn.html4.min.js'],
	both: ['../css/libroAlquimista'],
	complete: loadApp
});

</script>

</body>
</html>
